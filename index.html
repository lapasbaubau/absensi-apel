  <style>
    * {

    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
